apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: austa-production
  labels:
    app: austa-backend
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: austa-backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
